<!DOCTYPE html>
<html lang="en">

<head>

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<!-- [ signin-img-tabs ] start -->
<div class="blur-bg-images"></div>
<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<h2 class="mb-4">Welcome to <span class="text-c-blue">Elite Able</span></h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry Lorem Ipsum has been the industrys.</p>
						<div class="toggle-block">
							<ol class="position-relative carousel-indicators justify-content-start">
								<li class=""></li>
								<li class="active"></li>
							</ol>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-mail"></i></span>
								</div>
								<input type="email" class="form-control" placeholder="Email address">
							</div>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group text-left">
								<div class="checkbox checkbox-primary d-inline">
									<input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
									<label for="checkbox-fill-a1" class="cr"> Save credentials</label>
								</div>
							</div>
							<button class="btn btn-primary mb-4">Login</button>
							<button class="btn btn-primary btn-outline-primary mb-4 toggle-btn">Create Profile</button>
							<p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p>
						</div>
						<div class="toggle-block collapse">
							<ol class="position-relative carousel-indicators justify-content-start">
								<li class="active"></li>
								<li class=""></li>
							</ol>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Username">
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-mail"></i></span>
								</div>
								<input type="email" class="form-control" placeholder="Email address">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group text-left mt-2">
								<div class="checkbox checkbox-primary d-inline">
									<input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
									<label for="checkbox-fill-2" class="cr">Send me the <a href="#!"> Newsletter</a> weekly.</label>
								</div>
							</div>
							<button class="btn btn-primary mb-4">Login</button>
							<button class="btn btn-primary btn-outline-primary mb-4 toggle-btn">Existing user</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="../assets/images/auth/img-auth-2.jpg" alt="" class="img-fluid bd-placeholder-img bd-placeholder-img-lg d-block w-100">
					<img src="../assets/images/logo.png" alt="" class="img-fluid img-logo-overlay">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ signin-img-tabs ] end -->

<!-- Required Js -->
<script src="../assets/js/vendor-all.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<script>
	$('.toggle-btn').on('click', function() {
		$('.toggle-block').toggle();
	})
</script>

@@include('./layouts/footer-bottom-link.html')

</body>

</html>
