<!DOCTYPE html>
<html lang="en">

<head>

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<div class="auth-wrapper">
	<!-- [ change-password ] start -->
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<img src="../assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-4 f-w-400">Change your password</h4>
						<div class="input-group mb-2">
							<input type="password" class="form-control" placeholder="Current Password">
						</div>
						<div class="input-group mb-2">
							<input type="password" class="form-control" placeholder="New Password">
						</div>
						<div class="input-group mb-4">
							<input type="password" class="form-control" placeholder="Re-Type New Password">
						</div>
						<button class="btn btn-primary mb-4">Change password</button>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="../assets/images/auth-bg.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
	<!-- [ change-password ] end -->
</div>

<!-- Required Js -->
<script src="../assets/js/vendor-all.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

@@include('./layouts/footer-bottom-link.html')

</body>

</html>
